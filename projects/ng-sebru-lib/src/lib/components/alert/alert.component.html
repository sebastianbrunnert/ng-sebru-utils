<div id="alert-{{this.id}}"></div>
<ng-container *ngIf="this.pageService.findAlert(this.id) && this.pageService.findAlert(this.id).message">
	<div class="alert alert-{{this.pageService.findAlert(this.id).type}} d-flex justify-content-between align-items-center" role="alert">
		<div class="alert-message">{{this.pageService.findAlert(this.id).message}}</div>
		<i class="fa fa-close hover" (click)="this.pageService.removeAlert(this.id)"></i>
	</div>
</ng-container>
